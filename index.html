<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة زواج تذكارية أنيقة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ====================== BODY BACKGROUND ====================== */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #451916;
            /* اللون الأصلي */
            background: rgba(69, 25, 22, 0.95) url('img/Artboard\ 2-8.svg') repeat;
            /* الصورة فوقه */
            background-repeat: repeat;
            /* متكررة */
            background-size: auto;
            /* حجم طبيعي */

            background-position: center;
            /* مركزة */
            color: #FFFAE8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ====================== HEADER ====================== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            background-color: rgba(69, 25, 22, 0.92);
            backdrop-filter: blur(12px);
            z-index: 1000;
            direction: ltr;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 250, 232, 0.15);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FFFAE8;
            box-shadow: 0 0 10px rgba(255, 250, 232, 0.3);
        }

        .store-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFFAE8;
            direction: rtl;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* ====================== MAIN CONTENT ====================== */
        .main-content {
            margin-top: 100px;
            /* مسافة بعد الرأس الثابت */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        /* Title Section */
        .title-section {
            text-align: center;
            margin: 20px 0 40px;
        }

        .main-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFFAE8;
        }

        .description {
            font-size: 1rem;
            line-height: 1.8;
            color: #FFFAE8;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Price Section */
        .price-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .sale-badge {
            width: 50px;
            height: 50px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .price {
            font-size: 3rem;
            font-weight: 700;
            color: #FFFAE8;
        }

        /* Product Gallery */
        .gallery {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .gallery-item {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            background-color: transparent;
        }

        .gallery-item.side {
            width: 250px;
            height: 300px;
            opacity: 0.4;
            filter: blur(2px);
            cursor: pointer;
        }

        .gallery-item.center {
            width: 400px;
            height: 400px;
            opacity: 1;
            filter: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Form Section */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: inherit;
            z-index: 0;
            pointer-events: none;
            opacity: 0.95;
        }

        .form-container form {
            position: relative;
            z-index: 1;
            background: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #451916;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #451916;
            border-radius: 20px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            background: white;
            color: #451916;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====================== Responsive ====================== */
        @media (max-width: 768px) {
            header {
                padding: 12px 15px;
                gap: 8px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .store-name {
                font-size: 1.3rem;
            }

            .main-content {
                margin-top: 80px;
                padding: 15px;
            }

            .main-title {
                font-size: 1.6rem;
            }

            .price {
                font-size: 2.5rem;
            }

            .gallery {
                height: 300px;

            }

            .gallery-item.side {
                width: 200px;
                height: 150px;
            }

            .gallery-item.center {
                width: 300px;
                height: 300px;
            }

            .form-container {
                padding: 30px 20px;
                margin: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 45px;
                height: 45px;
            }

            .store-name {
                font-size: 1.1rem;
            }

            .main-content {
                margin-top: 70px;
            }

            .price-section {
                flex-direction: column;
                gap: 10px;
            }

            .gallery-item.center {
                width: 280px;
                height: 280px;
            }

            .gallery-item.side {
                width: 180px;
                height: 130px;
            }
        }
    </style>
</head>

<body>

    <!-- ====================== HEADER ====================== -->
    <header>
        <img src="img/Afdsfsset 2.png" alt="Logo" class="logo">
        <div class="store-name">Store in your House</div>
    </header>

    <!-- ====================== MAIN CONTENT ====================== -->
    <div class="main-content">

        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">💍 شهادة زواج تذكارية أنيقة</h1>
            <p class="description">
                احتفظ بأجمل لحظة في حياتكما مع شهادة زواج مستوحاة من الجمال الإسلامي، تجمع بين الخط العربي الراقي
                والزخرفة الذهبية الفاخرة.
                تم تصميمها لتكون ذكرى خالدة تخلّد ارتباطكما المقدّس في أبهى صورة.
            </p>
        </div>

        <!-- Price Section -->
        <div class="price-section">
            <div class="sale-badge">خصم</div>
            <div class="price">2300 DA</div>
        </div>

        <!-- Product Gallery -->
        <div class="gallery">
            <div class="gallery-item side" data-index="0">
                <img src="img/dfddsf.png" alt="شهادة زواج 1">
            </div>
            <div class="gallery-item center" data-index="1">
                <img src="img/IMG_3yy640.png" alt="شهادة زواج 2">
            </div>
            <div class="gallery-item side" data-index="2">
                <img src="img/dfdsf.png" alt="شهادة زواج 3">
            </div>
        </div>

        <!-- Order Form -->
        <!-- Order Form -->
        <div class="form-container">
            <img src="img/Group 2.svg" alt="شهادة الزواج" class="form-image">
            <form id="orderForm">
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
                </div>

                <!-- الحقل الجديد: الولاية -->
                <div class="form-group">
                    <label for="state">الولاية</label>
                    <select id="state" name="state" required>
                        <option value="">اختر الولاية</option>
                        <option value="أدرار">أدرار</option>
                        <option value="الشلف">الشلف</option>
                        <option value="الأغواط">الأغواط</option>
                        <option value="أم البواقي">أم البواقي</option>
                        <option value="باتنة">باتنة</option>
                        <option value="بجاية">بجاية</option>
                        <option value="بسكرة">بسكرة</option>
                        <option value="بشار">بشار</option>
                        <option value="البليدة">البليدة</option>
                        <option value="البويرة">البويرة</option>
                        <option value="تمنراست">تمنراست</option>
                        <option value="تبسة">تبسة</option>
                        <option value="تلمسان">تلمسان</option>
                        <option value="تيارت">تيارت</option>
                        <option value="تيزي وزو">تيزي وزو</option>
                        <option value="الجزائر">الجزائر</option>
                        <option value="الجلفة">الجلفة</option>
                        <option value="جيجل">جيجل</option>
                        <option value="سطيف">سطيف</option>
                        <option value="سعيدة">سعيدة</option>
                        <option value="سكيكدة">سكيكدة</option>
                        <option value="سيدي بلعباس">سيدي بلعباس</option>
                        <option value="عنابة">عنابة</option>
                        <option value="قالمة">قالمة</option>
                        <option value="قسنطينة">قسنطينة</option>
                        <option value="المدية">المدية</option>
                        <option value="مستغانم">مستغانم</option>
                        <option value="المسيلة">المسيلة</option>
                        <option value="معسكر">معسكر</option>
                        <option value="ورقلة">ورقلة</option>
                        <option value="وهران">وهران</option>
                        <option value="البيض">البيض</option>
                        <option value="إليزي">إليزي</option>
                        <option value="برج بوعريريج">برج بوعريريج</option>
                        <option value="بومرداس">بومرداس</option>
                        <option value="الطارف">الطارف</option>
                        <option value="تندوف">تندوف</option>
                        <option value="تيسمسيلت">تيسمسيلت</option>
                        <option value="الوادي">الوادي</option>
                        <option value="خنشلة">خنشلة</option>
                        <option value="سوق أهراس">سوق أهراس</option>
                        <option value="تيبازة">تيبازة</option>
                        <option value="ميلة">ميلة</option>
                        <option value="عين الدفلى">عين الدفلى</option>
                        <option value="النعامة">النعامة</option>
                        <option value="عين تموشنت">عين تموشنت</option>
                        <option value="غرداية">غرداية</option>
                        <option value="غليزان">غليزان</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="groomName">اسم الزوج</label>
                    <input type="text" id="groomName" name="groomName" required placeholder="أدخل اسم الزوج">
                </div>
                <div class="form-group">
                    <label for="brideName">اسم الزوجة</label>
                    <input type="text" id="brideName" name="brideName" required placeholder="أدخل اسم الزوجة">
                </div>
                <div class="form-group">
                    <label for="weddingDate">تاريخ الزواج</label>
                    <input type="date" id="weddingDate" name="weddingDate" required>
                </div>
                <div class="form-group">
                    <label for="color">اختيار اللون</label>
                    <select id="color" name="color" required>
                        <option value="">اختر اللون</option>
                        <option value="أبيض">أبيض</option>
                        <option value="أسود">أسود</option>
                        <option value="ذهبي">ذهبي</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">اطلب الآن</button>
            </form>
            <div class="success-message" id="successMessage">
                تم استلام طلبك بنجاح! سنتواصل معك قريباً.
            </div>
        </div>
    </div>

    <!-- ====================== JavaScript ====================== -->
    <script>
        // Gallery Carousel
        const galleryItems = document.querySelectorAll('.gallery-item');
        let currentIndex = 1;

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('center')) {
                    currentIndex = parseInt(item.dataset.index);
                    updateGallery();
                }
            });
        });

        function updateGallery() {
            galleryItems.forEach((item, index) => {
                item.classList.remove('center', 'side');
                if (index === currentIndex) {
                    item.classList.add('center');
                } else {
                    item.classList.add('side');
                }
            });
        }

        // Form Submission
const orderForm = document.getElementById('orderForm');
const successMessage = document.getElementById('successMessage');

orderForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append('phone', document.getElementById('phone').value);
    formData.append('state', document.getElementById('state').value);
    formData.append('groomName', document.getElementById('groomName').value);
    formData.append('brideName', document.getElementById('brideName').value);
    formData.append('weddingDate', document.getElementById('weddingDate').value);
    formData.append('color', document.getElementById('color').value);
    formData.append('timestamp', new Date().toLocaleString('ar-DZ'));

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwIFJk5_Y5AQs_auahIY5m1gxMjlzYDkyn1HQPRQdwWp1UnUDMvsJkQuclCOTeaTf9w/exec';

    try {
        const submitBtn = orderForm.querySelector('.submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'جاري الإرسال...';

        const response = await fetch(scriptURL, {
            method: 'POST',
            body: formData
            // لا تستخدم headers ولا JSON ولا no-cors
        });

        const result = await response.json();

        if (result.status === 'success') {
            successMessage.classList.add('show');
            orderForm.reset();
            setTimeout(() => successMessage.classList.remove('show'), 5000);
        } else {
            alert('خطأ: ' + result.message);
        }

        submitBtn.disabled = false;
        submitBtn.textContent = 'اطلب الآن';
    } catch (error) {
        console.error('Error:', error);
        alert('فشل الإرسال. تأكد من الاتصال بالإنترنت.');
        const submitBtn = orderForm.querySelector('.submit-btn');
        submitBtn.disabled = false;
        submitBtn.textContent = 'اطلب الآن';
    }
});
    </script>
</body>

</html>
