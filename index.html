        // تحديث البلديات عند اختيار الولاية
        document.getElementById('state').addEventListener('change', function () {
            const wilaya = this.value;
            const communeSelect = document.getElementById('commune');
            communeSelect.innerHTML = '<option value="">اختر البلدية</option>';
            if (wilaya && communesParWilaya[wilaya]) {
                communesParWilaya[wilaya].sort().forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c;
                    opt.textContent = c;
                    communeSelect.appendChild(opt);
                });
            }
        });

        // إرسال النموذج مع دمج التاريخ
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const year = document.getElementById('weddingYear').value.trim();
            const month = document.getElementById('weddingMonth').value;
            const day = document.getElementById('weddingDay').value.trim().padStart(2, '0');

            if (!year || !month || !day || year.length !== 4 || isNaN(day) || parseInt(day) < 1 || parseInt(day) > 31) {
                alert('يرجى إدخال تاريخ صحيح');
                return;
            }

            const weddingDate = `${year}/${month}/${day}`;

            const formData = new FormData();
            formData.append('phone', '="' + document.getElementById('phone').value + '"');
            formData.append('state', document.getElementById('state').value);
            formData.append('commune', document.getElementById('commune').value);
            formData.append('groomName', document.getElementById('groomName').value);
            formData.append('brideName', document.getElementById('brideName').value);
            formData.append('weddingDate', weddingDate);
            formData.append('color', document.getElementById('color').value);
            formData.append('timestamp', new Date().toLocaleString('ar-DZ'));

            const scriptURL = 'https://script.google.com/macros/s/AKfycbyLwp8Fs7-gS3uVCTvcWVi0cR0hJCtlEaI1POMToIo7nUv0QOTwx49_qpSSJO0ZI1WLlQ/exec';

            try {
                const submitBtn = this.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري الإرسال...';

                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    document.getElementById('successMessage').classList.add('show');
                    this.reset();
                    document.getElementById('commune').innerHTML = '<option value="">اختر الولاية أولاً</option>';
                    setTimeout(() => document.getElementById('successMessage').classList.remove('show'), 6000);
                } else {
                    alert('خطأ: ' + result.message);
                }
            } catch (err) {
                alert('فشل الإرسال، تأكد من الاتصال بالإنترنت');
            } finally {
                const submitBtn = this.querySelector('.submit-btn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'اطلب الآن';
            }
        });
    </script>
